<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button
      class="rps-button"
      id="rock"
      onclick="playGame('rock', computerChoice)"
    >
      rock
    </button>
    <button
      class="rps-button"
      id="paper"
      onclick="playGame('paper', computerChoice)"
    >
      paper
    </button>
    <button
      class="rps-button"
      id="scissors"
      onclick="playGame('scissors', computerChoice)"
    >
      scissors
    </button>
  </body>
  <script src="app.js"></script>
